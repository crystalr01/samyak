<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
        .info {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Clear Browser Storage</h1>
        <p>Click the button below to clear all localStorage data and fix authentication issues.</p>
        
        <button onclick="clearStorage()">Clear Storage & Reload</button>
        
        <div class="success" id="success">âœ… Storage cleared! Reloading...</div>
        
        <div class="info">
            <strong>What this does:</strong><br>
            Removes all saved login data and user information from your browser.
        </div>
    </div>

    <script>
        function clearStorage() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Reload after 1 second
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/admin';
            }, 1000);
        }
    </script>
</body>
</html>
